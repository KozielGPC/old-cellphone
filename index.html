<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old CellPhone</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="container">


        <h1>Old CellPhone</h1>
        <div class="content">




            <div class="cellphone">
                <div class="screen">
                    <h2>First Version</h2>
                    <h5>Only Text to Number</h5>
                </div>
                <div class="buttons">
                    <button>1<span>.,/</span></button>
                    <button>2<span>abc</span></button>
                    <button>3<span>def</span></button>
                    <button>4<span>ghi</span></button>
                    <button>5<span>jkl</span></button>
                    <button>6<span>mno</span></button>
                    <button>7<span>pqrs</span></button>
                    <button>8<span>tuv</span></button>
                    <button>9<span>wxyz</span></button>
                    <button id="bottom-left-buttom">*<span>+</span></button>
                    <button>0 </button>
                    <button id="bottom-right-buttom"># </button>
                </div>

            </div>
            <div class="forms">
                <form id="formTextToNumber">
                    <label for="phrase">Phrase</label>
                    <input type="text" placeholder="Phrase to be converted" id="phrase">

                    <h4>Converted phrase</h4>
                    <button type="submit"> Convert</button>
                    <p id="converted-phrase"></p>
                </form>

                <form id="formNumberToText">
                    <!-- 
            num1 = ".,/";
            num2 = "abc";
            num3 = "def";
            num4 = "ghi";
            num5 = "jkl";
            num6 = "mno";
            num7 = "pqrs";
            num8 = "tuv";
            num9 = "wxyz";
            * = *+;
            # = #;
            -->


                    <button>1 <span>.,/</span></button>
                    <button>2 <span>abc</span></button>
                    <button>3 <span>def</span></button>
                    <button>4 <span>ghi</span></button>
                    <button>5 <span>jkl</span></button>
                    <button>6 <span>mno</button>
                    <button>7 <span>pqrs</span></button>
                    <button>8 <span>tuv</span></button>
                    <button>9 <span>wxyz</span></button>
                    <button>* <span>+</span></button>
                    <button>0 </button>
                    <button># </button>

                    <label for="converted-numbers">Number to Phrase</label>
                    <input id="converted-numbers" placeholder="Press a number" type="text" readonly>
                </form>
            </div>

        </div>

        <h3>Developed by <a href="https://github.com/KozielGPC">MÃ¡rcio Gabriel</a></h3>
    </div>
    <script src="./assets/js/script.js" type="text/javascript"></script>
</body>

</html>
